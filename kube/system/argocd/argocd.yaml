apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    # This is the Helm chart version (pin it!)
    targetRevision: 9.4.1
    helm:
      releaseName: argocd
      # Start minimal; add values as you need.
      values: |
        global:
          domain: argocd.seagull-monster.ts.net
        server:
          insecure: true
          ingress:
            enabled: true
            ingressClassName: tailscale

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

